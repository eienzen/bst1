<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-eval'; style-src 'self'; img-src 'self' data:; connect-src 'self' https://data-seed-prebsc-1-s1.binance.org:8545 wss://relay.walletconnect.com;">
    <title>Atheist World AWT</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://unpkg.com/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.11.0/dist/umd/index.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Atheist World AWT</h1>
        <div id="status" class="text-center mb-4 text-red-500 hidden"></div>
        <div id="connectWallet" class="text-center mb-4">
            <button id="connectWalletBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Connect Wallet</button>
        </div>
        <div id="dashboard" class="hidden bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Dashboard</h2>
            <p>Address: <span id="userAddress"></span></p>
            <p>AWT Balance: <span id="awtBalance"></span></p>
            <p>Referrals: <span id="referralCount"></span></p>
            <p>Referral Link: <span id="referralLink"></span></p>
            <div class="mt-4">
                <button id="claimBonusBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Claim Welcome Bonus (100 AWT)</button>
            </div>
            <div class="mt-4">
                <h3 class="font-semibold">Refer and Stake</h3>
                <input id="referrerAddress" type="text" placeholder="Referrer Address" class="border p-2 w-full mb-2">
                <input id="referAmount" type="number" placeholder="AWT Amount (Min 100)" class="border p-2 w-full mb-2">
                <button id="referBtn" class="bg-green-500 text-white px-4 py-2 rounded">Refer and Stake</button>
            </div>
            <div class="mt-4">
                <h3 class="font-semibold">Transfer AWT</h3>
                <input id="transferTo" type="text" placeholder="Recipient Address" class="border p-2 w-full mb-2">
                <input id="transferAmount" type="number" placeholder="AWT Amount" class="border p-2 w-full mb-2">
                <button id="transferBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Transfer</button>
            </div>
            <div class="mt-4">
                <h3 class="font-semibold">Withdraw AWT</h3>
                <input id="withdrawAmount" type="number" placeholder="AWT Amount" class="border p-2 w-full mb-2">
                <button id="withdrawBtn" class="bg-red-500 text-white px-4 py-2 rounded">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
